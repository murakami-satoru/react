<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"
	type="text/javascript"></script>
</head>
<body>
	<div id="content"></div>
	<script type="text/babel">
		var CommentBox = React.createClass({
			loadCommentsFromServer: function(){
				$.ajax({
					url: this.props.url,
					dataType: 'json',
					cache: false,
					success: function(data) {
						this.setState({data: data});
					}.bind(this),
					error: function(xhr, status,  err){
						console.error(this.props.url,status, err.toString());
					}.bind(this)
				});
			},
			handleCommentSubmit: function(comment){
			    $.ajax({
			        url: this.props.url,
			        dataType: 'json',
			        type: 'POST',
			        data: comment,
			        success: function(data) {
			          this.setState({data: data});
			        }.bind(this),
			        error: function(xhr, status, err) {
			          console.error(this.props.url, status, err.toString());
			        }.bind(this)
			      });
			},
			getInitialState: function(){
				return {data:[]};
			},

			componentDidMount: function() {
				this.loadCommentsFromServer();
				setInterval(this.loadCommentsFromServer, this.props.pollInterval);
			},
			render: function() {
				return (
					<div className="commentBox">
					<h1>Comments</h1>
						<CommentList data={this.state.data} />
						<CommentForm  onCommentSubmit={this.handleCommentSubmit} />
					</div>
				);
			}
		});


		var CommentList = React.createClass({
			render: function() {
				var commentNodes = this.props.data.map(function (comment) {
					return (
						<Comment author={comment.author} key={comment.id}>
							{comment.text}
						</Comment>
					);
				});
				return (
					<div className="commentList">
						{commentNodes}
					</div>
				);
			}
		});

		var CommentForm = React.createClass({
			handleSubmit: function(e) {
				e.preventDefault();
				var author = ReactDOM.findDOMNode(this.refs.author).value.trim();
				var text = ReactDOM.findDOMNode(this.refs.text).value.trim();
				if (!text || !author) {
					return;
				}
				this.props.onCommentSubmit({autor: author, text: text});
				ReactDOM.findDOMNode(this.refs.author).value = '';
				ReactDOM.findDOMNode(this.refs.text).value = '';
				return;
			},
			render: function() {
				return (
					<form className="commentForm" onSubmit={this.handleSubmit}>
						<input type="text" placeholder="Your name" ref="author" />
						<input type="text" placeholder="Say something..." ref="text" />
						<input type="submit" value="Post" />
					</form>
				);
			}
		});

		var Comment = React.createClass({
			rawMarkup: function() {
				var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
				return { __html: rawMarkup };
			},
			render: function() {
				return (
					<div className="comment">
						<h2 className="commentAuthor">
							{this.props.author}
						</h2>
						<span dangerouslySetInnerHTML={this.rawMarkup()} />
					</div>
				);
			}
		});


		ReactDOM.render(
			<CommentBox url="/api/comments" pollInterval={2000} />,
			document.getElementById('content')
		);
</script>
</body>
</html>
